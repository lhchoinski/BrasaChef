<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Listagem de Clientes</mat-card-title>

    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button color="" mat-raised-button routerLink="/pages/cliente/cadastrar">
      <div class="item">
        <span> Cadastrar Cliente </span>
        <span class="material-symbols-outlined">
          add
        </span>

      </div>
    </button>
  </mat-card-actions>
  <br>
  <mat-card-content>
    <table id="table" mat-table [dataSource]="clientes" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.clienteId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereco</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.endereco }}</td>

      </ng-container>

      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef>Contato</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.contato }}</td>
      </ng-container>

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let cliente">
          <button color="warn" mat-stroked-button (click)="deletar(cliente.clienteId)">
            Deletar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let cliente">
          <a color="accent" mat-stroked-button routerLink="/pages/cliente/alterar/{{
                cliente.clienteId
              }}">
            Alterar
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
