<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar Cliente</mat-card-title>

    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="id">
      <mat-label>Id</mat-label>
      <input placeholder="Ex. Bolacha" matInput type="text" [(ngModel)]="clienteId" disabled="true" />
    </mat-form-field>

    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input placeholder="Ex. Joao" matInput type="text" [(ngModel)]="nome" />

    </mat-form-field>

    <mat-form-field class="input" id="contato">
      <mat-label>Contato</mat-label>
      <input placeholder="Ex. (41) xxxxx-xxxx" matInput type="tel" [(ngModel)]="contato" maxlength="15"
        (ngModelChange)="contato = formatarContato($event)" />
    </mat-form-field>


    <mat-form-field class="input" id="endereco">
      <mat-label>EndereÃ§o</mat-label>
      <input placeholder="Ex. Av.xxxxx" matInput type="text" [(ngModel)]="endereco" />

    </mat-form-field>

  </mat-card-content>
  <tr>
    <td>
      <mat-card-actions>
        <button color="" mat-stroked-button routerLink="/pages/cliente/listar">Voltar</button>
      </mat-card-actions>
    </td>
    <td>
      <mat-card-actions>
        <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
      </mat-card-actions>

    </td>


  </tr>
</mat-card>
