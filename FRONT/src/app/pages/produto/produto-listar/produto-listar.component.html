<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Listagem de Produtos</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button color="" mat-raised-button routerLink="/pages/produto/cadastrar"> <div class="item">
      <span> Cadastrar Produto </span>
      <span class="material-symbols-outlined">
        add
        </span>
      
    </div></button>
  </mat-card-actions>
  <br>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="produtos"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let produto">
          {{ produto.produtoId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
      </ng-container>
      
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
        <td mat-cell *matCellDef="let produto">
          {{ produto.preco | currency : "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="qtda">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let produto">{{ produto.qtda }}</td>
      </ng-container>
      
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let produto">
          <button
            color="warn"
            mat-stroked-button
            (click)="deletar(produto.produtoId)"
          >
            Deletar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let produto">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/produto/alterar/{{
              produto.produtoId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
