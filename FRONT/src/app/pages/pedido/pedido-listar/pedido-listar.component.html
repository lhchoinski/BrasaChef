<mat-card>
    <mat-card-header>
      <mat-card-title class="title">Listagem de Pedidos</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button color="" mat-raised-button routerLink="/pages/pedido/cadastrar"> <div class="item">
        <span> Cadastrar pedido </span>
        <span class="material-symbols-outlined">
          add
          </span>
          
        
      </div></button>
    </mat-card-actions>
    <br>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="pedidos"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.pedidoId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let pedido">{{ pedido.cliente.nome }}</td>
        </ng-container>
        
  
        <ng-container matColumnDef="itemPedido">
          <th mat-header-cell *matHeaderCellDef>Itens Pedidos</th>
          <td mat-cell *matCellDef="let pedido">
            <ul>
              <li *ngFor="let item of pedido.itens">
                {{ item.produto.nome }} - Quantidade: {{ item.quantidade }}
              </li>
            </ul>
          </td>
        </ng-container>
        

        <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef>valor Total</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.valorTotal }}</td>
        </ng-container>
        
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let pedido">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(pedido.pedidoId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let pedido">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/produto/alterar/{{
                pedido.pedidoId
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
