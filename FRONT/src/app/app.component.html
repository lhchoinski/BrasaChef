<!-- Barra de ferramentas -->
<mat-toolbar class="header">
  <button class="menu" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>
  </button>
  <span class ="title">Brasa Chef </span> 
  <span style="color: aliceblue; margin-left: 1px;"  class="material-symbols-outlined">
    local_fire_department
    </span>
</mat-toolbar>
<mat-sidenav-container  class="container">
  <mat-sidenav id="navBar" #sidenav [opened]="true" mode="side">
    <mat-nav-list >
      <a mat-list-item  routerLink="/pages/dashboard/listar">
        <div class="item">
          <span class="material-symbols-outlined">
            grid_view
            </span>
          <span>Dashboard </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/listar">
        <div class="item">
          <span class="material-symbols-outlined">
              shopping_bag
            </span>
          <span>Produtos </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/cliente/listar">
        <div class="item">
          <span class="material-symbols-outlined">
            person
            </span>
          <span> Clientes </span>
        </div>
      </a>
      
      <a mat-list-item routerLink="/pages/pedido/listar">
        <div class="item">
          <span class="material-symbols-outlined">
            package_2
            </span>
          <span> Pedidos </span>
        </div>
      </a>
      
    </mat-nav-list>
    <!-- <a routerLink="/pages/produto/cadastrar"> Cadastrar </a> -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- ConteÃºdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
